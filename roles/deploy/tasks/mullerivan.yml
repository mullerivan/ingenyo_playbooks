- name: Clone repositorio
  git: repo=https://github.com/mullerivan/mullerivan.git dest={{app_path}} accept_hostkey=yes
  sudo: false
  # sudo_user
- name: bundle install (install the rest of the gems)
  shell: /usr/local/rvm/wrappers/default/bundle
         chdir={{app_path}}
  sudo: false
# sudo_user

- copy: src=mullerivan.com dest=/etc/nginx/sites-available/mullerivan.com 

- file: src=/etc/nginx/sites-available/mullerivan.com  dest=/etc/nginx/sites-enabled/mullerivan.com  state=link

- lineinfile: dest=/etc/nginx/sites-available/mullerivan.com  regexp="root my_app/public;" line="root {{app_path}}/public;"